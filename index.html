<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vindra Ganzz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #000000, #0a1f40);
      color: #00ffea;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px dashed #00ffea44;
    }

    header h1 {
      font-size: 3.5em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    header p {
      font-size: 1.2em;
      color: #cccccc;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .product-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px dashed #00ffea66;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #00ffea33;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .product-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      filter: grayscale(40%) contrast(110%);
    }

    .product-card h2 {
      color: #00ffea;
      font-size: 1.3em;
      margin: 0;
    }

    .price {
      color: #ff00ff;
      font-weight: bold;
      margin: 5px 0;
    }

    .desc {
      color: #cccccc;
      font-size: 0.95em;
    }
    
    .product-card video {
       width: 100%;
       border-radius: 10px;
       margin-bottom: 15px;
       filter: grayscale(20%) contrast(110%);
       box-shadow: 0 0 8px #00ffea33;
}

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #00000077;
      border-top: 1px dashed #00ffea33;
    }

    .whatsapp {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 20px;
      background-color: #25D366;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0 0 10px #25D366;
      transition: background-color 0.3s;
    }

    .whatsapp:hover {
      background-color: #1dbf5f;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }

    .anonymous-mask {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 80px;
      opacity: 0.07;
      animation: flicker 3s infinite;
    }
  </style>
</head>
<body>

  <header>
    <h1>ARBY-HEX SHOP</h1>
    <p>Digital Produk Tools Hacking White Hat - Black Hat</p>
  </header>

  <section class="products">
    <!-- Repeat 10 product cards -->
    <div class="product-card">
      <img src="https://files.catbox.moe/2fseci.png">
      <h2>Menu Premium-Call</h2>
      <p class="price">Price</p>
      <p class="desc">Spam Wa sms,call,email</p>
    </div>
  </section>
  
  <footer>
    <a class="whatsapp" href="https://wa.me/18737000033?text=Assalamualaikum+Bang+Arby🙏" target="_blank">
      💬 Hubungi via WhatsApp
    </a>
    <p>© 2025 Arby-Hex</p>
  </footer>

  <script>
    // Animasi masuk saat scroll
    const cards = document.querySelectorAll('.product-card');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.2
    });

    cards.forEach(card => {
      observer.observe(card);
    });
  </script>

</body>
</html>
